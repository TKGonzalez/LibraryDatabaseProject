<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>This is a reminder regarding your item hold</h2>

<table>
  <tr>
    <th>Item ID</th>
    <th>Item Type</th>
    <th>Reserve Time</th>
    <th>Expiration Time</th>
  </tr>
  <tr>
    <td>%c1%</td>
    <td>%c2%</td>
    <td>%c3%</td>
    <td>%c4%</td>
  </tr>
</table>

</body>
</html>
